<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portfolio Google Drive</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .album { display: inline-block; margin: 20px; cursor: pointer; }
        .album img { width: 150px; height: 150px; object-fit: cover; border-radius: 10px; }
        .error-message { color: red; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Test Portfolio Dynamique</h1>
    <div id="loading-message">Chargement en cours...</div>
    <div id="portfolio-gallery"></div>
    <div id="error-container" class="error-message"></div>

    <script>
        const API_KEY = "AIzaSyC8gSxfnMK58E4-rAxRO3OzDwCYQoDgo3c";
        const FOLDER_ID = "1KNYudPsb9yYCUnTmkWgNV0wxSqhyCAnD";

        async function loadPortfolio() {
            const apiUrl = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType,thumbnailLink,webContentLink)&pageSize=1000`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Problème de connexion avec l'API");

                const data = await response.json();
                console.log("Réponse API:", data);

                if (!data || !data.files || !Array.isArray(data.files)) {
                    throw new Error("Données mal formatées ou albums introuvables");
                }

                const galleryContainer = document.getElementById("portfolio-gallery");
                const errorContainer = document.getElementById("error-container");
                const loadingMessage = document.getElementById("loading-message");

                // Suppression du message de chargement
                loadingMessage.style.display = "none";
                galleryContainer.innerHTML = "";
                errorContainer.textContent = "";

                if (data.files.length === 0) {
                    errorContainer.textContent = "Aucun album disponible.";
                    return;
                }

                data.files.forEach(file => {
                    if (!file.name || !file.id) return;

                    const albumDiv = document.createElement("div");
                    albumDiv.classList.add("album");

                    const title = document.createElement("h3");
                    title.textContent = file.name;
                    albumDiv.appendChild(title);

                    const img = document.createElement("img");
                    img.src = file.thumbnailLink || `https://drive.google.com/thumbnail?id=${file.id}&sz=500`;
                    img.alt = file.name;
                    img.onerror = () => {
                        img.src = "https://via.placeholder.com/150?text=Image+Introuvable";
                    };

                    const link = document.createElement("a");
                    link.href = file.webContentLink || `https://drive.google.com/file/d/${file.id}/view`;
                    link.target = "_blank";
                    link.appendChild(img);

                    albumDiv.appendChild(link);
                    galleryContainer.appendChild(albumDiv);
                });

            } catch (error) {
                console.error("Erreur lors du chargement des images:", error);
                document.getElementById("error-container").textContent = "Erreur de chargement. Consultez la console pour plus d'infos.";
            }
        }

        document.addEventListener("DOMContentLoaded", loadPortfolio);
    </script>
</body>
</html>
