<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Test</title>
</head>
<body>
    <h2>Formulaire de Test</h2>
    <form id="form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required><br><br>

        <label for="prestation">Prestation :</label>
        <input type="text" id="prestation" name="prestation" required><br><br>

        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="heure">Heure :</label>
        <input type="time" id="heure" name="heure" required><br><br>

        <label for="message">Message :</label>
        <textarea id="message" name="message"></textarea><br><br>

        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Récupération des données du formulaire
            const formData = {
                nom: document.getElementById("nom").value,
                email: document.getElementById("email").value,
                telephone: document.getElementById("telephone").value,
                prestation: document.getElementById("prestation").value,
                date: document.getElementById("date").value,
                heure: document.getElementById("heure").value,
                message: document.getElementById("message").value
            };

            // URL du script Google Apps (mise à jour après chaque déploiement)
            const scriptURL = "https://script.google.com/macros/s/AKfycbyzob-r1IeauwKFMemZTC9damVKvkeRq9VGHQo89Zg5uBcM-bbmt8k_WxgPoE7dz-3Q/exec";

            // Envoi de la requête avec fetch (en POST)
            fetch(scriptURL, {
                method: "POST",
                mode: "cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Données envoyées avec succès !");
                } else {
                    alert("Erreur : " + data.message);
                }
            })
            .catch(error => console.error("Erreur :", error));
        });
    </script>
</body>
</html>
