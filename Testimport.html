<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Test</title>
</head>
<body>
    <h2>Formulaire de Test</h2>
    <form id="form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required><br><br>

        <label for="prestation">Prestation :</label>
        <input type="text" id="prestation" name="prestation" required><br><br>

        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="heure">Heure :</label>
        <input type="time" id="heure" name="heure" required><br><br>

        <label for="message">Message :</label>
        <textarea id="message" name="message"></textarea><br><br>

        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Récupération des données et encodage pour URL
            const formData = {
                nom: encodeURIComponent(document.getElementById("nom").value),
                email: encodeURIComponent(document.getElementById("email").value),
                telephone: encodeURIComponent(document.getElementById("telephone").value),
                prestation: encodeURIComponent(document.getElementById("prestation").value),
                date: encodeURIComponent(document.getElementById("date").value),
                heure: encodeURIComponent(document.getElementById("heure").value),
                message: encodeURIComponent(document.getElementById("message").value)
            };

            // URL du script Google Apps Script
            const scriptURL = "https://script.google.com/macros/s/AKfycbwASAoxzy3hZ_CRMA-tjzGtvpJ3leyu5o_IfBa1HyKsEFS1ijDNP-wToaHoOPDoR9NB/exec";

            // Construction de l'URL avec les paramètres GET
            const queryParams = `?nom=${formData.nom}&email=${formData.email}&telephone=${formData.telephone}` +
                                `&prestation=${formData.prestation}&date=${formData.date}&heure=${formData.heure}&message=${formData.message}`;

            const fullURL = scriptURL + queryParams;

            // Envoi des données avec GET
            fetch(fullURL, { method: "GET" })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Données envoyées avec succès !");
                    document.getElementById("form").reset(); // Réinitialise le formulaire
                } else {
                    alert("Erreur : " + data.message);
                }
            })
            .catch(error => {
                console.error("Erreur :", error);
                alert("Une erreur est survenue, veuillez réessayer.");
            });
        });
    </script>
</body>
</html>
