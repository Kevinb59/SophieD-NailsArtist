<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Test</title>
</head>
<body>
    <h2>Formulaire de Test</h2>
    <form id="form">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required><br><br>

        <label for="prestation">Prestation :</label>
        <input type="text" id="prestation" name="prestation" required><br><br>

        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="heure">Heure :</label>
        <input type="time" id="heure" name="heure" required><br><br>

        <label for="message">Message :</label>
        <textarea id="message" name="message"></textarea><br><br>

        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Récupération des données du formulaire et encodage URL pour éviter les erreurs
            const formData = {
                nom: encodeURIComponent(document.getElementById("nom").value),
                email: encodeURIComponent(document.getElementById("email").value),
                telephone: encodeURIComponent(document.getElementById("telephone").value),
                prestation: encodeURIComponent(document.getElementById("prestation").value),
                date: encodeURIComponent(document.getElementById("date").value),
                heure: encodeURIComponent(document.getElementById("heure").value),
                message: encodeURIComponent(document.getElementById("message").value)
            };

            // Construction de l'URL GET avec les paramètres
            const scriptURL = "https://script.google.com/macros/s/AKfycbyf-tljUXl3LDXRSEyAdhA3IYloj3KhWASNrHNQ49GKkdhGq8unCuB2RmLCJcYm_Qon/exec";
            const queryParams = `?nom=${formData.nom}&email=${formData.email}&telephone=${formData.telephone}&prestation=${formData.prestation}&date=${formData.date}&heure=${formData.heure}&message=${formData.message}`;
            const fullUrl = scriptURL + queryParams;

            // Envoi des données via Fetch (GET)
            fetch(fullUrl, { method: "GET" })
                .then(response => response.text()) // Récupère la réponse en texte
                .then(data => {
                    console.log("Réponse brute du serveur:", data);
                    try {
                        const jsonData = JSON.parse(data); // Essaie de le parser en JSON
                        if (jsonData.status === "success") {
                            alert("Données envoyées avec succès !");
                        } else {
                            alert("Erreur : " + jsonData.message);
                        }
                    } catch (e) {
                        console.error("Erreur de parsing JSON:", e);
                        alert("Erreur inattendue. Vérifie la console.");
                    }
                })
                .catch(error => {
                    console.error("Erreur :", error);
                    alert("Une erreur est survenue, veuillez réessayer.");
                });
        });
    </script>
</body>
</html>
