// FRONT-END : Page HTML / JS pour entrer un montant et générer un lien Stripe
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement par Carte</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { font-size: 1.2rem; margin: 10px; padding: 10px; }
        #payment-link { margin-top: 20px; display: none; }
    </style>
</head>
<body>
    <h2>Générer un lien de paiement</h2>
    <label for="amount">Montant (€) :</label>
    <input type="number" id="amount" min="1" step="0.01" required>
    <button onclick="generatePaymentLink()">Générer</button>
    
    <div id="payment-link">
        <p>Lien de paiement :</p>
        <input type="text" id="payment-url" readonly>
        <button onclick="copyToClipboard()">Copier</button>
    </div>
    
    <script>
        async function generatePaymentLink() {
            const amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                alert("Veuillez entrer un montant valide.");
                return;
            }
            
            const response = await fetch("/api/create-payment-link", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount: amount * 100 }) // Convertir en centimes
            });
            
            const data = await response.json();
            if (data.url) {
                document.getElementById("payment-url").value = data.url;
                document.getElementById("payment-link").style.display = "block";
            } else {
                alert("Erreur lors de la création du lien de paiement.");
            }
        }
        
        function copyToClipboard() {
            const input = document.getElementById("payment-url");
            input.select();
            document.execCommand("copy");
            alert("Lien copié dans le presse-papiers !");
        }
    </script>
</body>
</html>
