<!DOCTYPE HTML>
<html>
<head>
    <title>SophieD - Nail Artist</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* Centrer tout le contenu */
        .post {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff69b4;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #ff1493;
        }

        #payment-link {
            display: none;
            margin-top: 20px;
        }

        p#loading {
            color: #ff69b4;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <section class="post">
                <h2>GÉNÉRER UN LIEN DE PAIEMENT</h2>

                <label for="amount">Montant (€) :</label>
                <input type="number" id="amount" min="1" step="0.01" required>

                <button id="generate-btn" onclick="generatePaymentLink()">Générer</button>

                <p id="loading">⏳ Génération en cours...</p>

                <div id="payment-link">
                    <label>Lien de paiement :</label>
                    <input type="text" id="payment-url" readonly>
                    <button onclick="copyToClipboard()">Copier</button>
                </div>
            </section>
        </div>

        <!-- Copyright -->
        <div id="copyright">
            <ul>
                <li>&copy; SophieD - Nail Artist</li>
                <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
                <li><a href="mentions.html">Mentions légales</a></li>
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        async function generatePaymentLink() {
            const amount = document.getElementById("amount").value;
            const loadingText = document.getElementById("loading");
            const generateBtn = document.getElementById("generate-btn");

            if (!amount || amount <= 0) {
                alert("Veuillez entrer un montant valide.");
                return;
            }

            // Désactiver le bouton et afficher le chargement
            generateBtn.disabled = true;
            loadingText.style.display = "block";

            try {
                const response = await fetch("/api/create-payment-link", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ amount: amount * 100 }) // Convertir en centimes
                });

                const data = await response.json();
                
                if (data.url) {
                    document.getElementById("payment-url").value = data.url;
                    document.getElementById("payment-link").style.display = "block";
                } else {
                    alert("Erreur : " + (data.error || "Impossible de créer le lien de paiement."));
                }
            } catch (error) {
                alert("Une erreur est survenue, veuillez réessayer.");
            }

            // Réactiver le bouton et cacher le chargement
            generateBtn.disabled = false;
            loadingText.style.display = "none";
        }

        function copyToClipboard() {
            const input = document.getElementById("payment-url");
            input.select();
            document.execCommand("copy");
            alert("Lien copié dans le presse-papiers !");
        }
    </script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
